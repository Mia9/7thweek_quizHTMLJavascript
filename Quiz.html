<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Quiz Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
</head>
<body>

<h1>Welcome to Kuizzy</h1>
<p id="question">Question here</p>
<button class="option btn btn-outline-primary" id="optionA">OptionA</button>
<button class="option btn btn-outline-primary" id="optionB">OptionB</button>
<button class="option btn btn-outline-primary" id="optionC">OptionC</button>
<button class="option btn btn-outline-primary" id="optionD">OptionD</button>

<p id="feedback"></p>

<button class="btn btn-outline-success" id="next">Next Question</button>
<button class="btn btn-outline-warning" id="reset">Reset</button>
<script type="text/javascript" src="quiz.js"></script>	
</body>
</html>
